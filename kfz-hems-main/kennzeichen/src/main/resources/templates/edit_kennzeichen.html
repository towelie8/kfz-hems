<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/style.css">
<meta charset="utf-8" />
<title>Editiere Kennzeichen</title>
</head>
<body>
	<div align="center">
		<h1>Editiere Kennzeichen</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${kennzeichen}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Kennzeichen ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Kennbuchstaben:</td>
					<td>
						<input type="text" th:field="*{autokennzeichen}" />
					</td>
				</tr>
				<tr>
					<td>Stadt/Ort:</td>
					<td><input type="text" th:field="*{stadt}" /></td>
				</tr>
				<tr>
					<td>Landkreis/Gemeinde:</td>
					<td><input type="text" th:field="*{landkreis}" /></td>
				</tr>
				<tr>
					<td>Bundesland:</td>
					<td><input type="text" th:field="*{bundesland}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Speichern</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
